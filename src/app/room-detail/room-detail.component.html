<div class="chartSetter">
  <mat-form-field>
    <input #from matInput [matDatepicker]="picker1" placeholder=" " >
    FROM DATE
    <mat-datepicker-toggle matSuffix [for]="picker1" ></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input #to matInput [matDatepicker]="picker" placeholder=" ">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    TO DATE
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <button (click)="chacngeChart()" class="change waves-effect waves-purple">Build Chart</button>
  <br>
  <button (click)="reset()" class="reset waves-effect waves-teal">Reset</button>
  <br>
</div>

<div *ngIf="chart" id="details">
  <canvas id="canvas">{{ chart }}</canvas>
</div>
