<div [ngClass]="{'hide': !isShowDetail}">
  <div class="buttons">
    <button (click)="chacngeChart(1)">ONE DAY</button>
    <button (click)="chacngeChart(2)">TWO DAYS</button>
    <button (click)="chacngeChart(7)">ONE WEEK</button>
    <button (click)="chacngeChart()">ONE MONTH</button>
  </div>
  <div *ngIf="tempChart" id="temperature">
    <canvas id="tempCanvas" style="width: 100%; height: 400px">{{ tempChart }}</canvas>
  </div>
  <div *ngIf="humidityChart" id="humidity">
    <canvas id="humidityCanvas" style="width: 100%; height: 400px">{{ humidityChart }}</canvas>
  </div>
</div>
