<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<div id={{room.id}} class="room" [ngClass]="{'not-alive': !room.isalive}">
  <div class="heater" (click)="changeStatus()">
    <div class="heaterStatus" [ngClass]="{'not-heat': !room.heater_status}">
      <span></span>
    </div>
    <br>
    <div class="isAuto" [ngClass]="{'auto': !room.auto_mode}" style="float: left">
      <span></span>
    </div>
    <span class="tooltiptext">On/Off</span>
  </div>
  <b style="font-size: 25px;">ROOM {{room.id}}</b>
  <div class="buildChart" (click)="makeChart(room.id)">
    <i class="fas fa-chart-line"></i>
    <span class="tooltiptext">Statistics</span>
  </div>
  <br>
  <div align="center">
    <div class="changeTemp"  [ngClass]="{'off': !room.auto_mode}">
      <i class="fas fa-chevron-up" (click)="plusTemp()" style="margin-right: 55px;"></i>
    </div>
    <div class="newTemp">{{room.temp}} °</div>
    <div class="changeTemp"  [ngClass]="{'off': !room.auto_mode}">
      <i class="fas fa-chevron-up" (click)="minusTemp()" style="transform: rotate(180deg);"></i>
    </div>
  </div>
  <br>
  <div class="roomStat">
    <div class="temperatureStatus">
      <i class="fas fa-thermometer-half"></i> {{room.room_temp}} °C
      <span class="tooltiptext">Current temperature</span>
    </div>
    <div class="humidityStatus">
      <i class="fas fa-umbrella"></i>{{room.humidity}} %
      <span class="tooltiptext">Current humidity</span>
    </div>
  </div>
</div>
